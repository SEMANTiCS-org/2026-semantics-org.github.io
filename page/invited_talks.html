    <script src="../vendor/jquery-csv/jquery.csv.min.js"></script>
    <script>
        // === Keynotes builder for /page/* pages ===
        (function () {
            const BASEURL = "../";
            const CSV_URL = BASEURL + "content/keyspeakers.csv";
            const CONTAINER = "#keynote_list";

            $.ajax({
                url: CSV_URL,
                dataType: "text",
                success: function (fdata) {
                    var rows = $.csv.toObjects(fdata);
                    var rowHtml = "";
                    var colCount = 0;

                    rows.forEach(function (entry) {
                        var type = (entry["type"] || "").trim();
                        var e_type = type ? type.split("-").map(t => "s-" + t).join(" ") : "";
                        var name = (entry["name"] || "").trim();
                        var affiliation = (entry["affiliation"] || "").trim();
                        var presentation = (entry["presentation"] || "").trim();
                        var page_name = (entry["page_name"] || "").trim();
                        var img = (entry["image"] || "").trim();
                        var html_img =
                            '<img src="' + BASEURL + 'img/LTILogoByLine.png" class="image-profile-type">' +
                            '<img typeof="foaf:Image" src="' + BASEURL + 'img/person/' + img + '" class="image-profile" alt="">';

                        var html_presentation = page_name
                            ? "<a href='" + BASEURL + "page/" + page_name + "' class='person-talk'>" + presentation + "</a>"
                            : "";

                        var card =
                            '<div class="ks col-sm-4 ' + e_type + '">' +
                            html_img +
                            '<div class="person-name">' + name + '</div>' +
                            '<div class="person-info">' + affiliation + '</div>' +
                            html_presentation +
                            '</div>';

                        rowHtml += card;
                        colCount++;

                        if (colCount === 2) {
                            $(CONTAINER).append('<div class="row section-content kss">' + rowHtml + '</div>');
                            rowHtml = "";
                            colCount = 0;
                        }
                    });
                    if (rowHtml) {
                        $(CONTAINER).append('<div class="row section-content kss d-flex justify-content-center">' + rowHtml + '</div>');
                    }
                },
                error: function (xhr) {
                    console.error("Failed to load:", CSV_URL, xhr.status, xhr.statusText);
                }
            });
        })();
    </script>

</body>
