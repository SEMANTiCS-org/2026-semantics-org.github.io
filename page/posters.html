	<section>
		<div class="container">

			<div class="row">
				<div class="col-lg-12 mx-auto" style="margin-top: 40px;">
					<h4>Accepted Posters and Demos</h4>
					<div class="row">
						<div class="col-lg-12 mx-auto">
							<div id="tables"></div>

							<script>
								$(function () {
									$("#nav-placeholder").load("nav.html", function functionName() { apply_conf_onfunc(update_nav, false); });
									//$("#sidecol").load("side.html");
									$("#page-footer").load("footer.html", function functionName() { apply_conf_onfunc(update_footer, false); });
								});

								document.addEventListener('DOMContentLoaded', function () {
									const filePath = 'https://docs.google.com/spreadsheets/d/1mr0CMZTnbauMci_6ZfD-DOBDMbPFFZbTlLADrU1WKjA/export?format=xlsx';
									fetch(filePath)
										.then(response => response.arrayBuffer())
										.then(data => {
											const workbook = XLSX.read(data, { type: 'array' });
											const sheetName = workbook.SheetNames[0];
											const worksheet = workbook.Sheets[sheetName];
											const jsonData = XLSX.utils.sheet_to_json(worksheet);

											// Group By Cell 
											const groupedData = _.groupBy(jsonData, row => row[Object.keys(row)[1]]);

											displayTables(groupedData);
										});
								});

								function displayTables(groupedData) {
									const container = document.getElementById('tables');
									container.innerHTML = '';

									Object.keys(groupedData).forEach(group => {
										const groupData = groupedData[group];
										let table = `<h3>${group}</h3><table border="1"><tr>`;
										const keys = Object.keys(groupData[0]).filter((_, index) => index !== 0 && index !== 1); // Remove Cell

										keys.forEach((key, index) => {
											table += `<th class="column${index + 1}">${key}</th>`;
										});
										table += '</tr>';

										groupData.forEach(row => {
											table += '<tr>';
											keys.forEach((key, index) => {
												table += `<td class="column${index + 1}">${row[key]}</td>`;
											});
											table += '</tr>';
										});
										table += '</table>';
										container.innerHTML += table;
									});
								}
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
